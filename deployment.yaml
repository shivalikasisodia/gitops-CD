apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: shivalikasisodia/gitops01:870413a94e4d9890dd9ced501bf9f97a5f369afb
          imagePullPolicy: Always
          ports:
            - containerPort: 80
