apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: shivalikasisodia/gitops01:1c8f163dd61b06d594d8476e65363985c6a71874
          imagePullPolicy: Always
          ports:
            - containerPort: 80
