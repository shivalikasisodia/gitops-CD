apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: shivalikasisodia/gitops01:b3a2b9f5ca9d45f315c728153a43c6e04212bc63
          imagePullPolicy: Always
          ports:
            - containerPort: 80
