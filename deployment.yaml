apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: shivalikasisodia/gitops01:0962b798d723636bb361761b6d56a66fc2cebdc7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
